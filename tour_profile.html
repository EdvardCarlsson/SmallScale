    <!-- Scripts    -->
    <script src="JavaScript/tours_data.js"></script>
    <script>
        // Function to retrieve URL parameters
        function getUrlParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const tourId = getUrlParam('id');
        const tourProfileSection = document.getElementById('tour-profile');

        const selectedTour = toursData.find(tour => tour.id == tourId);

        if (selectedTour) {
            tourProfileSection.innerHTML = `
                <h1>${selectedTour.title}</h1>
                <img src="${selectedTour.image}" alt="${selectedTour.title}" class="category-image">
                <h2>Region: ${selectedTour.region}</h2>
                <h3>Organizer: ${selectedTour.organizer}</h3>
                <p>${selectedTour.description}</p>
            `;
        } else {
            tourProfileSection.innerHTML = `<p>Tour not found.</p>`;
        }
    </script>
